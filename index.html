<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">  
    <script src="scripts/typer.js"></script> 
    <script src="scripts/app.js"></script>
    <title>Your weather</title>
</head>
<body>
    <div id="start">
        <div id="naming">
            <h1 id="welcome">YOUR WEATHER<span id="wait"></span></h1>
        </div>
        <div class="showbox">
            <div class="loader">
                <svg class="circular" viewBox="25 25 50 50">
                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
                </svg>
            </div>
        </div>
    </div>

    <div id="weather">
        <h1>The weather is<h1> 
        <img width="100px" src="img/cloudy.svg" />
        <h1>right now.</h1>
        <p id="temp"><span id="temp_c"></span>&#176;C <span style="padding-left: 10px; padding-right: 10px">|</span> <span id="temp_f"></span>&#176;F</p>
        <p id="description"></p>
    </div>
</body>
</html>
